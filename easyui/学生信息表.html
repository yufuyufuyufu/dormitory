<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>学生信息表 Demo</title>
	<link rel="stylesheet" type="text/css" href="../../themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="../../themes/icon.css">
	<link rel="stylesheet" type="text/css" href="../demo.css">
	<script type="text/javascript" src="../../jquery.min.js"></script>
	<script type="text/javascript" src="../../jquery.easyui.min.js"></script>
</head>
<body>
	<h2>学生信息表</h2>
	<p>The DataGrid is created from markup, no JavaScript code needed.</p>
	<div style="margin:20px 0;"></div>
	
	<table class="easyui-datagrid" title="学生信息表" style="width:700px;height:250px"
			data-options="singleSelect:true,collapsible:true,url:'datagrid_data1.json',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'itemid',width:80,align:'center'">姓名</th>
				<th data-options="field:'productid',width:100,align:'center'">学号</th>
				<th data-options="field:'listprice',width:80,align:'center'">宿舍号</th>
				<th data-options="field:'unitcost',width:80,align:'center'">入住时间</th>
				<th data-options="field:'attr1',width:250,align:'center'">是否退宿</th>
				<th data-options="field:'status',width:60,align:'center'">退宿时间</th>
			</tr>
		</thead>
	</table>

</body>
</html>
